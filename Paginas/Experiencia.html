             <h1 class="h1h">DEJANOS TUS COMENTARIOS ACERCA DE LA PAGINA</h1>
        </div>

        <div class="container fluid">
        <div class="container m-0 p-5">
        <div class="row">
            <div class="col-md-9">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label Exp">Email:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text Expe">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <label for="inputPassword5" class="form-label Exp">Contraseña:</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text Expe"> 
                        Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números.
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label Exp">Escribe tu comentario:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-warning buttonindex m-1">Enviar</button>
                  </form>
            </div>
            <div class="col-md-3">
                <img src="../img/icone-de-commentaires-orange.png" alt="Icono Charlando" class="img-fluid">
            </div>
